    <style>
body {
    margin: 0px;
	padding: 0px;
}

#panel .panel-heading a {
	color: white !important;
}
    </style>
	<script>
$(document).ready(function() {
	$(window).resize(function() {
		resize();
	});
	resize();
});

function resize() {
	var wh = $(window).height();
	var root = $('#root');
	var panel = $('#root');
	var frame = $('#frame');
	var cover = $('#cover');

	root.height(wh - 10);
	panel.height(root.height());
	cover.height(root.height() - root.find('.panel-heading').height() - 5);
	frame.width(cover.width());
	frame.height(cover.height());
}
	</script>
</head>
<body>
	<div id="root" style="position: fixed; top: 0px; left: 0px; right: 0px; bottom: 0px; padding: 5px;">

		<div id="panel" class="panel panel-primary" style="border-color: #e9117c !important;">
			<div class="panel-heading" style="border-color: #e9117c !important;padding: 0px !important; background-color: #e9117c !important;">
				<img src="/rsx/images/starowebd-42.png" style="height: 32px; padding: 5px; background-color: white; border-radius: 3px;" />
				<span style="margin-left: 10px">
					<a href="/index.html">Home</a>
					&nbsp; | &nbsp;
					<a href="/api.html">JSB API</a>
					&nbsp; | &nbsp;
					<a href="/xapi.html">JSX API</a>
				</span>
			</div>
			<div class="panel-body" style="border-color: #e9117c !important; padding: 1px;" id="cover">
				<iframe id="frame" src="/api/index.html" frameborder="0"></iframe>
			</div>
		</div>

	</div>
</script>
